<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(6, 40px);
            grid-template-rows: repeat(6, 40px);
            gap: 2px;
            margin-top: 10px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
        }
        .mine {
            background-color: red;
            color: white;
        }
        .revealed {
            background-color: #fff;
        }
        .flag {
            background-color: yellow;
        }
        #timer {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #controls {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
        button.active {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h2>ƒê√°nh d·∫•u bom 6x6</h2>
        <div id="timer">Th·ªùi gian: 2:00</div>
        <div id="controls">
            <button id="revealBtn" class="active" onclick="setMode('reveal')">N√∫t 1: M·ªü √¥</button>
            <button id="flagBtn" onclick="setMode('flag')">N√∫t 2: ƒê√°nh d·∫•u</button>
        </div>
        <div id="game"></div>
    </div>
    <script>
        const gameElement = document.getElementById('game');
        const rows = 6;
        const cols = 6;
        const minesCount = 10;
        let board = [];
        let mode = 'reveal';
        let gameOver = false;
        let timeLeft = 120; // 2 ph√∫t

        function createBoard() {
            for (let r = 0; r < rows; r++) {
                board[r] = [];
                for (let c = 0; c < cols; c++) {
                    board[r][c] = { isMine: false, revealed: false, flagged: false, adjacentMines: 0 };
                }
            }
            placeMines();
            calculateAdjacentMines();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < minesCount) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (!board[r][c].isMine) {
                    board[r][c].isMine = true;
                    minesPlaced++;
                }
            }
        }

        function calculateAdjacentMines() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].isMine) continue;
                    let count = 0;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            if (r + i >= 0 && r + i < rows && c + j >= 0 && c + j < cols) {
                                if (board[r + i][c + j].isMine) count++;
                            }
                        }
                    }
                    board[r][c].adjacentMines = count;
                }
            }
        }

        function revealCell(r, c) {
            if (gameOver || board[r][c].revealed || board[r][c].flagged) return;
            board[r][c].revealed = true;
            const cellElement = document.getElementById(`cell-${r}-${c}`);
            cellElement.classList.add('revealed');
            if (board[r][c].isMine) {
                cellElement.classList.add('mine');
                cellElement.textContent = 'üí£';
                gameOver = true;
                clearInterval(timer);
                alert('Game Over! B·∫°n d√≠nh bom!');
                return;
            }
            cellElement.textContent = board[r][c].adjacentMines || '';
            if (board[r][c].adjacentMines === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        if (r + i >= 0 && r + i < rows && c + j >= 0 && c + j < cols) {
                            revealCell(r + i, c + j);
                        }
                    }
                }
            }
        }

        function flagCell(r, c) {
            if (gameOver || board[r][c].revealed) return;
            board[r][c].flagged = !board[r][c].flagged;
            const cellElement = document.getElementById(`cell-${r}-${c}`);
            cellElement.classList.toggle('flag');
            cellElement.textContent = board[r][c].flagged ? 'üö©' : '';
            checkWin();
        }

        function checkWin() {
            let correctFlags = 0;
            let incorrectFlags = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c].flagged) {
                        if (board[r][c].isMine) {
                            correctFlags++;
                        } else {
                            incorrectFlags++;
                        }
                    }
                }
            }
            if (correctFlags === minesCount && incorrectFlags === 0) {
                gameOver = true;
                clearInterval(timer);
                alert('Ch√∫c m·ª´ng! B·∫°n ƒë√£ th·∫Øng!');
            }
        }

        function setMode(newMode) {
            if (gameOver) return;
            mode = newMode;
            document.getElementById('revealBtn').classList.toggle('active', mode === 'reveal');
            document.getElementById('flagBtn').classList.toggle('active', mode === 'flag');
        }

        function createCells() {
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${r}-${c}`;
                    cell.addEventListener('click', () => {
                        if (mode === 'reveal') revealCell(r, c);
                        else flagCell(r, c);
                    });
                    gameElement.appendChild(cell);
                }
            }
        }

        // ƒê·∫øm ng∆∞·ª£c th·ªùi gian
        const timer = setInterval(() => {
            if (gameOver) return;
            timeLeft--;
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById('timer').textContent = `Th·ªùi gian: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (timeLeft <= 0) {
                gameOver = true;
                clearInterval(timer);
                alert('H·∫øt th·ªùi gian! Game Over!');
            }
        }, 1000);

        createBoard();
        createCells();
    </script>
</body>
</html>
