<!DOCTYPE html>
<html>
<head>
  <title>Rickroll Surprise</title>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; }
    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    #enterButton { padding: 20px 40px; font-size: 24px; background-color: #ff4444; color: white; border: none; border-radius: 10px; cursor: pointer; }
    #enterButton:hover { background-color: #cc0000; }
    #videoContainer { display: none; width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 999; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div id="overlay">
    <button id="enterButton">Enter</button>
  </div>
  <div id="videoContainer">
    <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <script>
    document.getElementById('enterButton').addEventListener('click', function() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('videoFrame').src += '&mute=0'; // Bỏ chế độ mute sau khi nhấp
    });
  </script>
</body>
</html>
